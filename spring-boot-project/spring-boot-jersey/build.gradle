plugins {
	id "java-library"
	id "java-test-fixtures"
	id "org.springframework.boot.auto-configuration"
	id "org.springframework.boot.configuration-properties"
	id "org.springframework.boot.deployed"
	id "org.springframework.boot.optional-dependencies"
}

description = "Spring Boot Jersey"

dependencies {
	api(project(":spring-boot-project:spring-boot"))
	api("org.glassfish.jersey.containers:jersey-container-servlet-core")
	api("org.glassfish.jersey.containers:jersey-container-servlet")
	api("org.glassfish.jersey.core:jersey-server")
	api("org.glassfish.jersey.ext:jersey-spring6")
	api("org.glassfish.jersey.media:jersey-media-json-jackson")
	compileOnly("jakarta.servlet:jakarta.servlet-api")

	implementation("org.springframework:spring-web")

	optional(project(":spring-boot-project:spring-boot-actuator-autoconfigure"))
	optional(project(":spring-boot-project:spring-boot-autoconfigure"))
	optional(project(":spring-boot-project:spring-boot-jackson"))
	optional(project(":spring-boot-project:spring-boot-metrics"))
	optional(project(":spring-boot-project:spring-boot-micrometer-observation"))
	optional("io.projectreactor:reactor-core")
	optional("org.glassfish.jersey.ext:jersey-micrometer")

	testFixturesApi(testFixtures(project(":spring-boot-project:spring-boot-actuator")))
	testFixturesImplementation(project(":spring-boot-project:spring-boot-tomcat"))

	testImplementation(project(":spring-boot-project:spring-boot-restclient"))
	testImplementation(project(":spring-boot-project:spring-boot-test"))
	testImplementation(project(":spring-boot-project:spring-boot-tomcat"))
	testImplementation(project(":spring-boot-project:spring-boot-tools:spring-boot-test-support"))
	testImplementation(project(":spring-boot-project:spring-boot-web-server-test"))
	testImplementation(testFixtures(project(":spring-boot-project:spring-boot-actuator-autoconfigure")))
	testImplementation("jakarta.servlet:jakarta.servlet-api")

	testRuntimeOnly("ch.qos.logback:logback-classic")
}
